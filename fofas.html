<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha Pulante</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .ball-container {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="ball-container" id="ball-container">
        <div class="ball"></div>
    </div>
    <script>
        const ballContainer = document.getElementById('ball-container');
        let x = 100, y = 100;
        let dx = 3, dy = 3;
        const speed = 5;

        function moveBall() {
            x += dx * speed;
            y += dy * speed;

            if (x + 80 > window.innerWidth || x < 0) {
                dx *= -1;
            }
            if (y + 80 > window.innerHeight || y < 0) {
                dy *= -1;
            }

            ballContainer.style.left = x + 'px';
            ballContainer.style.top = y + 'px';

            requestAnimationFrame(moveBall);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            ballContainer.addEventListener('click', () => {
                alert('Vocês são fofas e lindas e maravilhosas <3');
            });
        });
        
        moveBall();
    </script>
</body>
</html>
