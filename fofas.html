<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha Pulante</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .ball-container {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="ball-container" id="jessica" style="top: 50px; left: 50px;">
        <div class="ball" style="background-image: url('assets/jessica.png');"></div>
    </div>
    <div class="ball-container" id="jenyffer" style="top: 150px; left: 150px;">
        <div class="ball" style="background-image: url('assets/jenyffer.png');"></div>
    </div>
    <div class="ball-container" id="leonardo" style="top: 250px; left: 250px;">
        <div class="ball" style="background-image: url('assets/leonardo.png'); border: 2px solid red;"></div>
    </div>
    <script>
        const balls = [
            { id: 'jessica', x: 50, y: 50, dx: 3, dy: 3 },
            { id: 'jenyffer', x: 150, y: 150, dx: 3, dy: -3 },
            { id: 'leonardo', x: 250, y: 250, dx: -3, dy: 3 }
        ];
        const speed = 4;
        const containerSize = 80;
        const ballSize = 50;

        function moveBalls() {
            balls.forEach(ball => {
                ball.x += ball.dx * speed;
                ball.y += ball.dy * speed;

                if (ball.x + containerSize > window.innerWidth || ball.x < 0) {
                    ball.dx *= -1;
                }
                if (ball.y + containerSize > window.innerHeight || ball.y < 0) {
                    ball.dy *= -1;
                }

                document.getElementById(ball.id).style.left = ball.x + 'px';
                document.getElementById(ball.id).style.top = ball.y + 'px';
            });
            requestAnimationFrame(moveBalls);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('jessica').addEventListener('click', () => {
                alert('Jessica está tentando pegar Leonardo!');
            });
            document.getElementById('jenyffer').addEventListener('click', () => {
                alert('Jenyffer está tentando pegar Leonardo!');
            });
            document.getElementById('leonardo').addEventListener('click', () => {
                alert('Leonardo está fugindo!');
            });
        });
        
        moveBalls();
    </script>
</body>
</html>
